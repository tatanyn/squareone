<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Planning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="/index.html" class="navbar-brand mb-0 h1">Square One</a>
    </nav>

    <div class="container">
    <br>
    <h1>Start Making Plans</h1>

    <div class="container">

        <form>
          <div class="form-group">
            <label for="exampleFormControlSelect1">When do you expect to need help?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>This week</option>
              <option>Next week</option>
              <option>This Month</option>
              <option>I'm not sure</option>
            </select>
            <br>
            <p>Have you  been in stable housing for two months or more?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="stableHousingRadio" id="stableHousingYes" value="yes">
                <label class="form-check-label" for="exampleRadios1">Yes</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="stableHousingRadio" id="stableHousingNo" value="no">
                <label class="form-check-label" for="exampleRadios2">No</label>
              </div>
          </div>
          <br>
          <p>What servcies do you need?</p>
          <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Substance Abuse</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Physical Health</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Mental Health</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Physical Abuse</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Pregnancy</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Education</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Employment</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Long Term Housing</label>
          </div>

          <a href="/advice.html" class="btn btn-primary mb-2">Get Info</a>
        </form>
    </div>

    </div>
  </body>
</html>
